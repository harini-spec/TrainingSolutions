<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="mainStyles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <script src="mainScript.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            loadGuessContainer();
        });
    </script>
</head>
<body>
    <div class="main_container">
        <div class="guess_container">

        </div>
        <div class="keyboard_container">
            <div class="keyboard">
                <div class="row row1">
                    <button class="btn btn-light" id="Q" onclick="guessLetter('Q')">Q</button>
                    <button class="btn btn-light" id="W" onclick="guessLetter('W')">W</button>
                    <button class="btn btn-light" id="E" onclick="guessLetter('E')">E</button>
                    <button class="btn btn-light" id="R" onclick="guessLetter('R')">R</button>
                    <button class="btn btn-light" id="T" onclick="guessLetter('T')">T</button>
                    <button class="btn btn-light" id="Y" onclick="guessLetter('Y')">Y</button>
                    <button class="btn btn-light" id="U" onclick="guessLetter('U')">U</button>
                    <button class="btn btn-light" id="I" onclick="guessLetter('I')">I</button>
                    <button class="btn btn-light" id="O" onclick="guessLetter('O')">O</button>
                    <button class="btn btn-light" id="P" onclick="guessLetter('P')">P</button>
                </div>
                <div class="row row2">
                    <button class="btn btn-light" id="A" onclick="guessLetter('A')">A</button>
                    <button class="btn btn-light" id="S" onclick="guessLetter('S')">S</button>
                    <button class="btn btn-light" id="D" onclick="guessLetter('D')">D</button>
                    <button class="btn btn-light" id="F" onclick="guessLetter('F')">F</button>
                    <button class="btn btn-light" id="G" onclick="guessLetter('G')">G</button>
                    <button class="btn btn-light" id="H" onclick="guessLetter('H')">H</button>
                    <button class="btn btn-light" id="J" onclick="guessLetter('J')">J</button>
                    <button class="btn btn-light" id="K" onclick="guessLetter('K')">K</button>
                    <button class="btn btn-light" id="L" onclick="guessLetter('L')">L</button>
                </div>
                <div class="row row3">
                    <button class="btn btn-light big" id="Enter" onclick="guessLetter('Enter')">Enter</button>

                    <button class="btn btn-light" id="Z" onclick="guessLetter('Z')">Z</button>
                    <button class="btn btn-light" id="X" onclick="guessLetter('X')">X</button>
                    <button class="btn btn-light" id="C" onclick="guessLetter('C')">C</button>
                    <button class="btn btn-light" id="V" onclick="guessLetter('V')">V</button>
                    <button class="btn btn-light" id="B" onclick="guessLetter('B')">B</button>
                    <button class="btn btn-light" id="N" onclick="guessLetter('N')">N</button>
                    <button class="btn btn-light" id="M" onclick="guessLetter('M')">M</button>

                    <button class="btn btn-light big" id="Del" onclick="guessLetter('Del')"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
