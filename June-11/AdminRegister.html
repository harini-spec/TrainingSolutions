<!DOCTYPE html>
<html>
<head>
  
    <!-- Start of Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End of Meta tags -->

    <title>Admin Register</title>

    <!-- Start of Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./Media/Images/favicon-32x32.png">
    <link href="./styles/Register.css" rel="stylesheet">
    <link href="./styles/ErrorStyles.css" rel="stylesheet">
    <!-- End of Styles -->

    <!-- Start of Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./scripts/RegisterScript.js"></script>
    <script src="./scripts/AdminAuthScript.js"></script>
    <script>

        $(document).ready(function(){
          $('#nav-placeholder').load('NavBar.html', function() {
            setNavDetailsForAdmin(); 
          $("#footer-placeholder").load("Footer.html");
          });
        }); 
        
    </script>
    <!-- End of Scripts -->
  
</head>
<body>
  <nav id="nav-placeholder"></nav>

    <div class="main-register-container">
        <div class="register-image-container">
            <img src = "./Media/Images/register-image.png">
        </div>
        <div class="register-input-container">
          <h1 style="text-align: center; padding: 20px;">Sign Up</h1>
            <form method="post" onsubmit="return false;">
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Name" onblur="validateName()"/>
                        <p id="nameError" class="error_msg"></p>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-list-ol fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="number" id="age" class="form-control" placeholder="Age" onblur="validateAge()"/>
                      <p id="ageError" class="error_msg"></p>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="phone" class="form-control" placeholder="Phone Number" onblur="validatePhone()"/>
                      <p id="phoneError" class="error_msg"></p>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="email" id="email" class="form-control" placeholder="Email" onblur="validateEmail()"/>
                    <p id="emailError" class="error_msg"></p>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw" id="password-icon"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" placeholder="Password" onblur="validatePassword()"/>
                      <p id="passwordError" class="error_msg"></p>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="password" id="repeatpassword" class="form-control" placeholder="Repeat password" onblur="validateRepeatPassword()"/>
                    <p id="repeatpasswordError" class="error_msg"></p>
                  </div>
                </div>
                

                <div>
                  <div class="form-check d-flex justify-content-center mb-5" style="margin-bottom: 0px !important;" >
                    <input class="form-check-input me-2" type="checkbox" value="" id="terms" onclick="validateTerms()" />
                    <label class="form-check-label" for="terms">
                      I have read and agreed to the <a href="#!" id="terms_text">Terms of service</a>
                    </label>
                  </div>
                  <p id="termsError" class="error_msg"></p>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 button-container" style="margin-bottom: 0px !important;">
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg" onclick="return RegisterAdmin()">Register</button>
                </div>

                <div>
                  <p id="registerSuccess" class="success_msg"></p>
                  <p id="registerError" class="error_msg"></p>
                </div>

              </form>
        </div>
    </div>
</body>
</html>
