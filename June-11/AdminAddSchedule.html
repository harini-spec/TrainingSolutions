<!DOCTYPE html>
<html>
<head>
    <!-- Start of Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End of Meta tags -->

    <title>Add Schedule</title>

    <!-- Start of Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./Media/Images/favicon-32x32.png">
    <link href="./styles/ErrorStyles.css" rel="stylesheet">
    <link href="./styles/AdminAddSchedule.css" rel="stylesheet">
    <!-- End of Styles -->

    <!-- Start of Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/Authorization.js"></script>
    <script src="./scripts/AdminAddScheduleScript.js"></script>
    <script>

        $(document).ready(function(){
            checkAdminAuthorization();

          $('#nav-placeholder').load('NavBar.html', function() {
            setNavDetailsForAdmin(); 
          $("#footer-placeholder").load("Footer.html");
          });
        });
        
    </script>
    <!-- End of Scripts -->

</head>
<body>

    <nav id="nav-placeholder"></nav>
  
    <div class="add-schedule-container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="add-schedule-header">Add Schedule</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="bus-list">Bus Number</label>
                        <input class="form-control" type="text" id="bus-list" onblur="validateBus()"/>
                        <p class="error_msg" id="bus_error"></p>

                        <label for="departure">Date of Departure</label>
                        <input class="form-control" type="datetime-local" id="departure" onblur="validateDeparture()"/>
                        <p class="error_msg" id="dod_error"></p>

                        <label for="arrival">Date of Arrival</label>
                        <input class="form-control" type="datetime-local" id="arrival" onblur="validateArrival()"/>
                        <p class="error_msg" id="doa_error"></p>

                        <label for="route">Route ID</label>
                        <input class="form-control" type="number" id="route" onblur="validateRoute()"/>
                        <p class="error_msg" id="route_error"></p>

                        <label for="driver">Driver ID</label>
                        <input class="form-control" type="number" id="driver" onblur="validateDriver()"/>
                        <p class="error_msg" id="driver_error"></p>

                        <div class="button-container">
                            <button class="btn btn-primary" id="add-schedule" onclick="addSchedule()">Add Schedule</button>
                            <p class="error_msg" id="schedule_add_error"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

</body>
</html>
