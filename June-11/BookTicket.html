<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Start of Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End of Meta tags -->

    <title>Bus List</title>

    <!-- Start of Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./Media/Images/favicon-32x32.png">
    <link href="./styles/BookTicket.css" rel="stylesheet">
    <link href="./styles/ErrorStyles.css" rel="stylesheet">
    <!-- End of Styles -->

    <!-- Start of Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/Authorization.js"></script>
    <script src="./scripts/BookTicket.js"></script>
    
    <script>
        $(document).ready(function(){
            checkAuthorization();

          $('#nav-placeholder').load('NavBar.html', function() {
            setNavDetails();

            setTicketDetailsInPage();
          });
          $("#footer-placeholder").load("Footer.html");
        });
    </script>
    <!-- End of Scripts -->

</head>
<body>
  <nav id="nav-placeholder"></nav>
  <div class="bookticket-main-container">
  <h4 class="Booking-header">Complete your Booking</h4>

  <div class="Ticket-Container">
    
    <div class="Ticket-Details">

      <div class="Schedule-Details">
        <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col col1">
                      <h5 class="card-title" id="busNumber"> Bus Number: </h5>
                  </div>
                  <div class="col col3">
                      <h5 class="card-title" id="seats"> Seats: </h5>
                  </div>
              </div>
      
              <div class="row">
                  <div class="col col1">
                      <p id="ticketSource"> </p>
                  </div>
                  <div class="col col2">
                      <p> <i class="fa-solid fa-arrow-right"></i> </p>
                  </div>
                  <div class="col col3">
                      <p id="ticketDest"> </p>
                  </div>
              </div>
          
              <div class="row">
                  <div class="col col1">
                      <p id="departure"> Departure: </p>
                  </div>
                  <div class="col col3">
                      <p id="arrival"> Arrival: </p>
                  </div>
              </div> 
            </div> 
          </div>
      </div>

      <div class="Passenger-Details">
        <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col col1">
                      <h5 class="card-title"> Passenger Details </h5>
                  </div>
              </div>
              <div class="passenger-form-container">
                  
              </div>
        </div>
      </div>
    </div>
  </div>

    <div class="Cost-Details">
      <div class="card cost-card" id="hide">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h5 class="card-title"> Cost Details </h5>
                </div>
            </div>
            <div class="amount">
              <div class="row">
                <div class="col AmtDesc-col">
                    <p> Base Fare: </p> 
                </div>
                <div class="col amount-col">
                    <p class="base"> ₹4000 </p>
                </div>  
              </div>
              <div class="row">
                <div class="col AmtDesc-col">
                    <p> Gst Amount </p> 
                </div>
                <div class="col amount-col">
                    <p class="gst"> + ₹400 </p>
                </div>  
              </div>
              <div class="row">
                <div class="col AmtDesc-col">
                    <p> Discount Amount </p> 
                </div>
                <div class="col amount-col">
                    <p class="discount"> - ₹400 </p>
                </div>  
              </div>
              <hr/>
              <div class="row">
                <div class="col AmtDesc-col">
                    <p> Final Fare: </p> 
                </div>
                <div class="col amount-col">
                    <p class="final_fare"> ₹4000 </p>
                </div>  
              </div>
              <div class="row">
                <div class="col col1">
                    <button class="btn btn-success" id="bookTicket_gpay" onclick="bookTicket('gpay')"> GPAY </button>
                </div>
                <div class="col col2">
                    <button class="btn btn-success" id="bookTicket_paytm" onclick="bookTicket('paytm')"> PayTM </button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


  </div></div>

  <footer id="footer-placeholder"></footer>
</body>
