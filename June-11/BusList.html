<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/BusListStyles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bus List</title>
    <script>
        $(function(){
          $("#nav-placeholder").load("NavBar.html");
        });

        $(function(){
          $("#footer-placeholder").load("Footer.html");
        });
    </script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="User-Input-Form-Container">
        <form>
            <div class="row">
            <div class="col">
                <label for="source">From</label>
                <input type="text" class="form-control" placeholder="From" name="source">
            </div>
            <div class="col">
                <label for="destination">To</label>
                <input type="text" class="form-control" placeholder="To" name="destination">
            </div>
            <div class="col">
                <label for="depart">Depart</label>
                <input type="date" class="form-control" placeholder="Depart" name="Departure">
            </div>
            <div class="col">
                <button class="btn btn-light search-button">Search Buses</button>
            </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Bus List</h1>
        <div class="row">
            <div class="card">
                <div class="card-header">
                  Featured
                </div>
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            <!-- Add more bus cards here -->
        </div>
    </div>

    <div id="footer-placeholder"></div>

</body>

</html>
