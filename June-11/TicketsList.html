<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Start of Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End of Meta tags -->

    <title>Ticket List</title>

    <!-- Start of Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./Media/Images/favicon-32x32.png">
    <link href="./styles/TicketList.css" rel="stylesheet">
    <!-- End of Styles -->

    <!-- Start of Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/Authorization.js"></script>
    <script src="./scripts/TicketsListScript.js"></script>
    <script src="./scripts/SeatScript.js"></script>
    
    <script>
        $(document).ready(function(){
            checkAuthorization();

          $('#nav-placeholder').load('NavBar.html', function() {
            setNavDetails();
            getTickets().then(data => {displayTickets(data);});
          });
          $("#footer-placeholder").load("Footer.html");
        });
    </script>
    <!-- End of Scripts -->

</head>
<body>
    <nav id="nav-placeholder"></nav>

    <div class="main-ticketlist-container">
      <div class="sort-filter-container">

        <div class="row">
          <div class="filter-container col col1">
            <label for="filter">Filter by:</label>
            <select id="filter" name="filter" onchange="filterTickets()">
              <option value="All">All</option>
              <option value="Booked">Booked</option>
              <option value="Not_Booked">Not Booked</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <div class="sort-container col col3">
            <label for="sort">Sort by:</label>
            <select id="sort" name="sort" onchange="sortTickets()">
              <option hidden disabled selected value> select an option </option>
              <option value="booking_recent">Booking - Recent first</option>
              <option value="booking_oldest">Booking - Oldest first</option>
              <option value="dod_asc">Departure Date - Asc</option>
              <option value="dod_desc">Departure Date - Desc</option>
            </select>
          </div>
        </div>
        
      </div>
      <div class="ticket-container">

      </div>
    </div>
    
    <footer id="footer-placeholder"></footer>
</body>
</html>
