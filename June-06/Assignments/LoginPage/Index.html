<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="./Media/Images/cart.png" alt="login icon" class="cart">
            <form>

                <div class="mb-3 input-container">
                    <div class="icon">
                        <img src="./Media/Images/user.png" alt="user icon">
                    </div>
                    <div class="input-box">
                        <input type="text" class="form-control" placeholder="USERNAME"/>
                    </div>
                </div>

                <div class="mb-3 input-container">
                    <div class="icon">
                        <img src="./Media/Images/lock.png" alt="lock icon">
                    </div>
                    <div class="input-box">
                        <input type="password" class="form-control" placeholder="PASSWORD">
                    </div>
                </div>

                <button type="submit" class="btn btn-light btn-light-override"><b>LOGIN</b></button>
            </form>
            <a href="#" class="text-msg"><p>Forgot password?</p></a>
      </div>
</body>
</html>
