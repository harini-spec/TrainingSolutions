<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Thumbnail</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="flex-text">
            <span class="ad">
                FREE Gmail UI IPhone & Andoid Mockup
            </span>
            <span class="year">
                2024 
            </span>
            <span class="template">
                Design template
            </span>
            <ul class="list">
                <li>
                    Android
                </li>
                <li>
                    Iphone
                </li>
            </ul>
        </div>

        <div class="flex-image">
            <div class="flex-inbox">
                <img src = "Media/Android Open mail.png" class="android-under">
                <img src = "Media/Android Gmail inbox.png" class="android-over">
            </div>
            <div class="flex-inbox">
                <img src = "Media/iPhone 11 Pro Open Mail.png" class="iphone-under">
                <img src = "Media/iPhone 11 Pro Gmail Inbox.png" class="iphone-over">
            </div>
        </div>
        
    </div>
</body>
</html>
